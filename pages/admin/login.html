<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Login</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .login-box{max-width:420px;margin:80px auto;padding:28px;background:#fff;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,0.06)}
    .login-box h2{margin:0 0 12px;color:#c0392b;text-align:center}
    .login-box input{width:100%;padding:10px;border:1px solid #ddd;border-radius:8px;margin-bottom:12px}
    .login-box button{width:100%;padding:10px;border-radius:8px;border:0;background:#c0392b;color:#fff;font-weight:600}
    .note{font-size:13px;color:#666;text-align:center;margin-top:8px}
  </style>
</head>
<body>
  <main>
    <div class="login-box">
      <h2>Admin Login</h2>
      <input id="email" type="email" placeholder="admin@dinedelight.com" value="admin@dinedelight.com" />
      <input id="password" type="password" placeholder="Enter password (default 123)" />
      <button id="loginBtn">Login</button>
      <p class="note">This protects admin pages. Default admin is admin@dinedelight.com / 123.</p>
      <div id="msg" style="margin-top:10px;color:#b41;display:none"></div>
    </div>
  </main>
  <script>
    const API_BASE = (typeof window !== 'undefined') ? (window.API_BASE || 'https://api.dinedelight.tech') : 'https://api.dinedelight.tech';
    const btn = document.getElementById('loginBtn');
    const emailEl = document.getElementById('email');
    const pwdEl = document.getElementById('password');
    const msg = document.getElementById('msg');
    btn.addEventListener('click', async () => {
      const email = emailEl.value.trim();
      const pwd = pwdEl.value.trim();
      if(!email || !pwd) return;
      try{
        const res = await fetch(`${API_BASE}/admin/login`, {method:'POST', headers:{'content-type':'application/json'}, body: JSON.stringify({email, password: pwd})});
        const data = await res.json();
        if(data && data.response === 'success'){
          localStorage.setItem('admin_token', data.token);
          window.location.href = 'index.html';
        } else {
          msg.style.display = 'block';
          msg.textContent = 'Invalid password';
        }
      }catch(e){
        msg.style.display = 'block'; msg.textContent = 'Server error';
      }
    });
    pwdEl.addEventListener('keydown', (e)=>{ if(e.key === 'Enter') btn.click(); });
    emailEl.addEventListener('keydown', (e)=>{ if(e.key === 'Enter') btn.click(); });
  </script>
</body>
</html>
