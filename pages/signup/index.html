<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="bg-image"></div>

  <nav class="navbar">
    <div class="logo"><a href="#">Your Logo</a></div>
    <div class="buttons">
      <a href="#">Home</a>
      <a href="#">About</a>
    </div>
  </nav>
  <div class="toaster">Success!</div>
  <div class="entirePage">
    <div class="newContainer">
      <form id="form" class="form">
        <h1>Register</h1>
        <input type="text" name="name" id="name" placeholder="Enter your name" required />
        <input type="email" name="mail" id="mail" placeholder="Enter your email" required />
        <input type="password" name="password" id="password" placeholder="Enter your password" required />
        <button type="submit" class="submitButton">Submit</button>
        <div class="extra">
          <a href="../login/index.html">Account already exists?</a>
        </div>
      </form>
    </div>
  </div>

  <footer class="footer">
    <div class="learnMore">
      <div class="footerHeading">Learn More</div>
      <a href="#">About</a>
      <a href="#">Pricing</a>
    </div>
    <div class="socials">
      <div class="footerHeading">Socials</div>
      <a href="#">Instagram</a>
      <a href="#">Twitter</a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
