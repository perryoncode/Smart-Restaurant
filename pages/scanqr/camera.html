<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scan a QR</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      padding: 1rem;
      text-align: center;
      width: 100%;
      background: #ec4747;
      font-weight: 600;
    }

    #video {
      width: 100vw;
      max-width: 500px;
      margin-top: 1rem;
      border-radius: 8px;
    }

    .hint {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      opacity: 0.8;
      text-align: center;
      padding: 0 1rem;
    }
  </style>
</head>
<body>
  <div class="header">Point your camera at the table QR</div>
  <video id="video" autoplay playsinline muted></video>
  <p class="hint">Make sure the QR code is clearly visible on screen.</p>

  <!-- jsQR library -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  <script src="./scanner.js"></script>
</body>
</html>
